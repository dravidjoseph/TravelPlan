<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>Horizontal Application Form - Template Monster Demo</title>
  <meta name="author" content="Jake Rocheleau">
  <link rel="shortcut icon" href="http://static.tmimgcdn.com/img/favicon.ico">
  <link rel="icon" href="http://static.tmimgcdn.com/img/favicon.ico">
  <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
  <link rel="stylesheet" type="text/css" media="all" href="css/switchery.min.css">
  <script type="text/javascript" src="js/switchery.min.js"></script>
</head>

<body>
  <div id="wrapper">
  
  <h1>US Consulate Processing</h1>
  
  <form action="ConsulateInsert.php" method = "POST">
  <div class="col-2">
    <label>
      City
      <input placeholder="Which city is the consulate located in?" id="city" name="city" tabindex="1">
    </label>
  </div>
  <div class="col-2">
    <label>
      State
      <input placeholder="What state is the consulate located in?" id="state" name="state" tabindex="2">
    </label>
  </div>
  
  <div class="col-3">
    <label>
      Country
      <input placeholder="What is the country of said consulate?" id="country" name="country" tabindex="3">
    </label>
  </div>
  <div class="col-3">
    <label>
      Street Address
      <input placeholder="What is the Street Address" id="address" name="address" tabindex="4">
    </label>
  </div>
  <div class="col-3">
    <label>
      Zip
       <input placeholder="What is the zip" id="zip" name="zip" tabindex="4">
    </label>
  </div>
  

  
  <div class="col-submit">
    <button class="submitbtn" input type = "submit">Submit Form</button>
  </div>
  
  </form>
  </div>
<script type="text/javascript">
var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));

elems.forEach(function(html) {
  var switchery = new Switchery(html);
});
</script>
</body>
